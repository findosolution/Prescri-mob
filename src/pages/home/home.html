<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4>My Prescriptions</h4>

  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)" [color]="statusColors[item.status]">
      {{item.id}}
      <div class="item-note" item-end>
        {{item.pharmacy}}
      </div>
    </button>
  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" mini  [navPush]="addPrescription"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
