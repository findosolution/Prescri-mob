<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
  </ion-row>

  <ion-row>
    <div class="login-box">
      <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="user.email" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
            <button ion-button class="register-btn" type="button" block clear (click)="createAccount()">Create New Account</button>
            <button ion-button class="register-btn" type="button" block clear (click)="forgetPassword()">Forget Password</button>
          </ion-col>
        </ion-row>

      </form>
    </div>
  </ion-row>

  <ion-row>
  </ion-row>

</ion-content>
