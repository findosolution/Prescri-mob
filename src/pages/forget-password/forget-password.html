
<ion-header>
  <ion-navbar color="dark">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="reset()" #resetForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="resetCredentials.email"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input  type="number"  placeholder="Mobile E.g. 0771234567" name="mobileCode" [(ngModel)]="resetCredentials.mobile" ></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Send Password Reset Request</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
