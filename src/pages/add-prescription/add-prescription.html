<ion-header>

  <ion-navbar>
    <ion-title>Add Prescription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col >
      <button class="new-btn" ion-button color="dark" type="button" (click)="takePicture()" >
        <ion-icon name="camera"></ion-icon>&nbsp;
        Capture Prescription
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col width-33>
      <img [src]="_DomSanitizer.bypassSecurityTrustUrl(base64Image)" *ngIf="base64Image"  class="tile-icon"  />
      <img  *ngIf="!base64Image"  class="tile-icon" src="plus.jpg" />
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-33>
      <button *ngIf="base64Image" class="img-close" ion-button color="dark" type="button" (click)="deletePicture(0)">X</button>
    </ion-col>
  </ion-row>



  <ion-row>
    <ion-col>
      <ion-item>
  				<ion-label stacked>Select pharmacy</ion-label>
  				<ion-select [(ngModel)]="prescription.pharmacy" name="type" >
    				<ion-option *ngFor="let pharmacy of pharmacies" value={{pharmacy.id}} >{{pharmacy.name}}</ion-option>
  				</ion-select>
			</ion-item>
    </ion-col>
  </ion-row>

</ion-content>
